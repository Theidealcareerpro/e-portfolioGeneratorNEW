<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Thank you for your feedback - ePortfolio Generator">
  <meta name="robots" content="noindex">
  <title>Thank You - ePortfolio Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.6/babel.min.js"></script>
  <style>
    body { background-color: #f3f4f6; }
    .fade-in { animation: fadeIn 1s ease-in; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .error-message { display: none; color: red; text-align: center; padding: 1rem; }
    .error .error-message { display: block; }
    .loading { opacity: 0.5; pointer-events: none; }
  </style>
</head>
<body class="antialiased">
  <div id="root"></div>
  <div id="error" class="error-message">
    <p>Error loading the thank you page. Please try refreshing or check the console (F12) for details.</p>
  </div>
  <script type="text/babel">
    try {
      const { useState, useEffect } = React;

      const ThankYouPage = () => {
        const [isLoading, setIsLoading] = useState(true);

        useEffect(() => {
          const timer = setTimeout(() => {
            setIsLoading(false);
          }, 500);
          return () => clearTimeout(timer);
        }, []);

        return (
          <div className={`container mx-auto px-4 py-8 max-w-4xl text-center fade-in ${isLoading ? 'loading' : ''}`}>
            <h1 className="text-3xl font-bold text-gray-800 mb-6">Thank You for Your Feedback!</h1>
            <p className="text-lg text-gray-600 mb-6">We appreciate your input. It helps us improve ePortfolio Generator.</p>
            <a
              href="/index.html"
              className="inline-block bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors"
              aria-label="Return to home page"
            >
              Back to Home
            </a>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<ThankYouPage />);
    } catch (error) {
      console.error('Error in thankyou.html:', error.message);
      document.getElementById('error').classList.add('error');
    }
  </script>
</body>
</html>
