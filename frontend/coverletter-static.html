<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Create a tailored cover letter for your job search.">
  <meta name="robots" content="noindex">
  <title>Create Cover Letter - ePortfolio Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { background-color: #f3f4f6; }
    .fade-in { animation: fadeIn 1s ease-in; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body class="antialiased">
  <div class="container mx-auto px-4 py-8 max-w-6xl fade-in">
    <a href="/index.html" class="text-blue-600 hover:underline mb-4 inline-block">Back to Home</a>
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Create Your Cover Letter</h1>
    <p class="text-red-600">This is a static fallback. JavaScript is disabled or failed to load. Please enable JavaScript or try again later.</p>
    <form class="md:w-1/2">
      <div class="mb-4">
        <label for="name" class="block text-gray-600 mb-2">Full Name *</label>
        <input type="text" id="name" name="name" class="w-full border border-gray-300 rounded-lg p-2" placeholder="John Doe" disabled />
      </div>
      <div class="mb-4">
        <label for="company" class="block text-gray-600 mb-2">Company Name *</label>
        <input type="text" id="company" name="company" class="w-full border border-gray-300 rounded-lg p-2" placeholder="Acme Corp" disabled />
      </div>
      <div class="mb-4">
        <label for="jobTitle" class="block text-gray-600 mb-2">Job Title *</label>
        <input type="text" id="jobTitle" name="jobTitle" class="w-full border border-gray-300 rounded-lg p-2" placeholder="Software Engineer" disabled />
      </div>
      <div class="mb-4">
        <label for="motivation" class="block text-gray-600 mb-2">Motivation (max 200 characters) *</label>
        <textarea id="motivation" name="motivation" class="w-full border border-gray-300 rounded-lg p-2" rows="4" placeholder="Why youâ€™re excited about this role" disabled></textarea>
      </div>
      <div class="mb-4">
        <label for="skills" class="block text-gray-600 mb-2">Skills (comma-separated)</label>
        <input type="text" id="skills" name="skills" class="w-full border border-gray-300 rounded-lg p-2" placeholder="JavaScript, React, Python" disabled />
      </div>
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg" disabled>Create Cover Letter</button>
    </form>
  </div>
</body>
</html>
