<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Create professional portfolios, CVs, and cover letters for your job search. Free, no sign-in required.">
  <meta name="robots" content="noindex">
  <title>ePortfolio Generator - Job Search Toolkit</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.6/babel.min.js"></script>
  <style>
    body { background: #f3f4f6; font-family: 'Inter', sans-serif; }
    .fade-in { animation: fadeIn 1s ease-in; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .cta-button:hover { transform: translateY(-2px); transition: transform 0.2s; }
    .error-message { display: none; color: #dc2626; text-align: center; padding: 1rem; }
    .error .error-message { display: block; }
    .loading { opacity: 0.5; pointer-events: none; }
  </style>
</head>
<body class="antialiased">
  <div id="root"></div>
  <div id="error" className="error-message">
    <p>Error loading the page. Please try refreshing or check the console (F12).</p>
  </div>
  <script type="text/babel">
    try {
      console.log('Loading index.html...');
      const { useState, useEffect, useCallback } = React;

      const Header = () => (
        <header className="bg-gradient-to-r from-indigo-600 to-blue-500 text-white py-6 sticky top-0 z-50 shadow-lg fade-in" role="banner">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <h1 className="text-3xl font-poppins font-bold">ePortfolio Generator</h1>
            <nav className="space-x-6" role="navigation">
              <a href="#features" className="hover:text-yellow-400 transition">Features</a>
              <a href="#how-it-works" className="hover:text-yellow-400 transition">How It Works</a>
              <a href="#faq" className="hover:text-yellow-400 transition">FAQ</a>
              <a href="#feedback" className="bg-yellow-400 text-gray-900 py-2 px-4 rounded-full font-semibold hover:bg-yellow-500 transition">Get Started</a>
            </nav>
          </div>
        </header>
      );

      const Hero = () => (
        <section className="bg-gradient-to-r from-indigo-600 to-blue-500 text-white py-20 fade-in" role="region" aria-labelledby="hero-heading">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h1 id="hero-heading" className="text-4xl md:text-5xl font-poppins font-bold mb-6">Build Your Professional ePortfolio</h1>
            <p className="text-lg md:text-xl mb-8 max-w-2xl mx-auto">Create a stunning, personalized portfolio, CV, or cover letter to showcase your skills and land your dream job.</p>
            <div className="flex flex-col sm:flex-row justify-center gap-4">
              <a href="/portfolio.html" className="cta-button bg-yellow-400 text-gray-900 py-3 px-8 rounded-full font-semibold hover:bg-yellow-500 transition" aria-label="Create a professional portfolio">Create Portfolio</a>
              <a href="/cv.html" className="cta-button bg-gray-600 text-white py-3 px-8 rounded-full font-semibold hover:bg-gray-700 transition" aria-label="Create an ATS-friendly CV">Create CV</a>
              <a href="/coverletter.html" className="cta-button bg-gray-600 text-white py-3 px-8 rounded-full font-semibold hover:bg-gray-700 transition" aria-label="Create a tailored cover letter">Create Cover Letter</a>
            </div>
          </div>
        </section>
      );

      const Features = () => (
        <section id="features" className="py-16 bg-white fade-in" role="region" aria-labelledby="features-heading">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h2 id="features-heading" className="text-3xl font-poppins font-bold text-gray-800 mb-12 text-center">Why Choose ePortfolio Generator?</h2>
            <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
              {[
                { title: "Customizable Portfolios", desc: "Create recruiter-friendly portfolios with modern templates, hosted free on GitHub Pages." },
                { title: "ATS-Friendly CVs", desc: "Generate text-based CVs optimized for applicant tracking systems to boost job application success." },
                { title: "Professional Cover Letters", desc: "Craft tailored cover letters downloadable as PDFs to impress hiring managers." }
              ].map((feature, index) => (
                <div key={index} className="p-6 bg-gray-50 rounded-lg shadow-md hover:shadow-lg transition">
                  <h3 className="text-xl font-semibold text-indigo-600 mb-4">{feature.title}</h3>
                  <p className="text-gray-600">{feature.desc}</p>
                </div>
              ))}
            </div>
          </div>
        </section>
      );

      const HowItWorks = () => (
        <section id="how-it-works" className="py-16 bg-gray-100 fade-in" role="region" aria-labelledby="how-it-works-heading">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h2 id="how-it-works-heading" className="text-3xl font-poppins font-bold text-gray-800 mb-12 text-center">How It Works</h2>
            <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
              {[
                { step: "1", title: "Fill Out the Form", desc: "Enter your details, skills, and projects in our easy-to-use forms." },
                { step: "2", title: "Choose a Template", desc: "Select from professional templates to match your style." },
                { step: "3", title: "Share Your Work", desc: "Get a unique URL and QR code to share your portfolio or download your CV/cover letter." }
              ].map((step, index) => (
                <div key={index} className="text-center">
                  <div className="text-4xl font-bold text-indigo-600 mb-4">{step.step}</div>
                  <h3 className="text-xl font-semibold mb-4">{step.title}</h3>
                  <p className="text-gray-600">{step.desc}</p>
                </div>
              ))}
            </div>
          </div>
        </section>
      );

      const Feedback = ({ handleSubmit, formData, setFormData, errors }) => (
        <section id="feedback" className="py-16 bg-white fade-in" role="region" aria-labelledby="feedback-heading">
          <div className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <h2 id="feedback-heading" className="text-3xl font-poppins font-bold text-gray-800 mb-8 text-center">We Value Your Feedback</h2>
            <form onSubmit={handleSubmit} name="feedback" method="POST" data-netlify="true" action="/feedback-success.html" className="max-w-md mx-auto">
              <input type="hidden" name="form-name" value="feedback" />
              <div className="mb-4">
                <label htmlFor="message" className="block text-sm font-medium text-gray-700 mb-2">Your Feedback</label>
                <textarea
                  id="message"
                  name="message"
                  rows="4"
                  className={`w-full rounded-md border ${errors.message ? 'border-red-500' : 'border-gray-300'} shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50`}
                  placeholder="Tell us how we can improve!"
                  required
                  aria-required="true"
                  value={formData.message}
                  onChange={(e) => setFormData({ message: e.target.value })}
                  aria-invalid={!!errors.message}
                />
                {errors.message && <p className="text-red-500 text-sm mt-1">{errors.message}</p>}
              </div>
              <button
                type="submit"
                className="w-full bg-indigo-600 text-white py-3 px-6 rounded-full font-semibold hover:bg-indigo-700 focus:outline-none focus:ring focus:ring-indigo-500 focus:ring-opacity-50 disabled:bg-gray-400"
                aria-label="Submit feedback"
                disabled={!!errors.message}
              >
                Submit Feedback
              </button>
            </form>
          </div>
        </section>
      );

      const Footer = () => (
        <footer className="bg-gray-800 text-white py-8 fade-in" role="contentinfo">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p className="mb-4">Support this free tool!</p>
            <a
              href="https://buymeacoffee.com/eportfoliogen"
              target="_blank"
              rel="noopener noreferrer"
              className="inline-block bg-yellow-400 text-gray-900 py-3 px-8 rounded-full font-semibold hover:bg-yellow-500 focus:outline-none focus:ring-2 focus:ring-yellow-500"
              aria-label="Support us on Buy Me a Coffee"
            >
              Buy Me a Coffee
            </a>
            <p className="mt-4 text-sm">Â© 2025 ePortfolio Generator. All rights reserved.</p>
            <nav className="mt-4 space-x-4" aria-label="Footer navigation">
              <a href="#features" className="hover:text-yellow-400 transition">Features</a>
              <a href="#how-it-works" className="hover:text-yellow-400 transition">How It Works</a>
              <a href="#faq" className="hover:text-yellow-400 transition">FAQ</a>
            </nav>
          </div>
        </footer>
      );

      const App = () => {
        const [isLoading, setIsLoading] = useState(true);
        const [formData, setFormData] = useState({ message: '' });
        const [errors, setErrors] = useState({});

        const debounce = useCallback((func, wait) => {
          let timeout;
          return (...args) => {
            clearTimeout(timeout);
            timeout = setTimeout(() => func(...args), wait);
          };
        }, []);

        const validateFeedback = useCallback((value) => {
          if (value.trim().length < 10) {
            return 'Feedback must be at least 10 characters';
          }
          return '';
        }, []);

        const handleSubmit = useCallback((e) => {
          console.log('Handling feedback form submission');
          const error = validateFeedback(formData.message);
          setErrors({ message: error });
          if (!error) {
            console.log('Validation passed, submitting to Netlify');
            return; // Allow Netlifyâs native form submission
          } else {
            e.preventDefault(); // Prevent submission if validation fails
          }
        }, [formData.message]);

        const handleScroll = useCallback(debounce(() => {
          const hash = window.location.hash;
          if (hash) {
            const element = document.querySelector(hash);
            if (element) {
              element.scrollIntoView({ behavior: 'smooth' });
            }
          }
        }, 100), []);

        useEffect(() => {
          console.log('App mounted');
          setIsLoading(false);
          window.addEventListener('hashchange', handleScroll);
          handleScroll();
          return () => window.removeEventListener('hashchange', handleScroll);
        }, [handleScroll]);

        return (
          <div className={`min-h-screen bg-gray-50 ${isLoading ? 'loading' : ''}`}>
            <Header />
            <main>
              <Hero />
              <Features />
              <HowItWorks />
              <Feedback handleSubmit={handleSubmit} formData={formData} setFormData={setFormData} errors={errors} />
            </main>
            <Footer />
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      console.log('Rendering App...');
      root.render(<App />);
    } catch (error) {
      console.error('Error rendering index.html:', error.message, error.stack);
      document.getElementById('error').classList.add('error');
    }
  </script>
</body>
</html>
