  <meta name="description" content="ePortfolio Generator - Create ATS-friendly CVs, cover letters, and portfolios to boost your job search.">

  <style>
    body { background: #f3f4f6; font-family: 'Inter', sans-serif; }
    .fade-in { animation: fadeIn 1s ease-in; }

    .error-message { display: none; color: #dc2626; text-align: center; padding: 1rem; }
    .error-message.error { display: block; }
    .loading-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 1000; }
    .loading-overlay.active { display: flex; justify-content: center; align-items: center; }
    .spinner { border: 4px solid #f3f4f6; border-top: 4px solid #3b82f6; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body class="antialiased">
  <div id="root"></div>

          { id: "features", className: "py-16 bg-white fade-in" },
          React.createElement(

            { className: "max-w-7xl mx-auto px-4 sm:px-6 lg:px-8" },

            React.createElement(
              "div",
              { className: "grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8" },
              React.createElement(
                "div",
                { className: "bg-gray-100 p-6 rounded-lg shadow-md text-center" },

                React.createElement("p", { className: "text-gray-600" }, "Generate CVs optimized for Applicant Tracking Systems to boost your chances.")

                React.createElement("p", { className: "text-gray-600" }, "Craft tailored cover letters that make a strong first impression.")
              ),
              React.createElement(
                "div",
                { className: "bg-gray-100 p-6 rounded-lg shadow-md text-center" },
                React.createElement("h3", { className: "text-xl font-semibold text-gray-800 mb-2" }, "Dynamic Portfolios"),
                React.createElement("p", { className: "text-gray-600" }, "Showcase your projects and skills with a professional ePortfolio.")
              )
            )
          )
        );
      };

      const HowItWorks = () => {
        return React.createElement(
          "section",
          { id: "how-it-works", className: "py-16 bg-gray-100 fade-in" },
          React.createElement(
            "div",
            { className: "max-w-7xl mx-auto px-4 sm:px-6 lg:px-8" },
            React.createElement("h2", { className: "text-3xl font-poppins font-bold text-gray-800 text-center mb-12" }, "How It Works"),
            React.createElement(
              "div",
              { className: "grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8" },
              React.createElement(
                "div",
                { className: "text-center" },
                React.createElement("div", { className: "text-4xl font-bold text-blue-600 mb-4" }, "1"),
                React.createElement("h3", { className: "text-xl font-semibold text-gray-800 mb-2" }, "Fill Out Forms"),
                React.createElement("p", { className: "text-gray-600" }, "Enter your details in our user-friendly forms for CVs, cover letters, or portfolios.")
              ),
              React.createElement(
                "div",
                { className: "text-center" },
                React.createElement("div", { className: "text-4xl font-bold text-blue-600 mb-4" }, "2"),
                React.createElement("h3", { className: "text-xl font-semibold text-gray-800 mb-2" }, "Generate & Preview"),
                React.createElement("p", { className: "text-gray-600" }, "See a live preview and download professional PDFs instantly.")
              ),
              React.createElement(
                "div",
                { className: "text-center" },
                React.createElement("div", { className: "text-4xl font-bold text-blue-600 mb-4" }, "3"),
                React.createElement("h3", { className: "text-xl font-semibold text-gray-800 mb-2" }, "Save & Share"),
                React.createElement("p", { className: "text-gray-600" }, "Save your documents to GitHub and share them with employers.")
              )
            )
          )
        );
      };

      const FAQ = () => {
        return React.createElement(
          "section",
          { id: "faq", className: "py-16 bg-white fade-in" },
          React.createElement(
            "div",
            { className: "max-w-7xl mx-auto px-4 sm:px-6 lg:px-8" },
            React.createElement("h2", { className: "text-3xl font-poppins font-bold text-gray-800 text-center mb-12" }, "Frequently Asked Questions"),
            React.createElement(
              "div",
              { className: "space-y-6" },
              React.createElement(
                "div",
                null,
                React.createElement("h3", { className: "text-xl font-semibold text-gray-800" }, "What is ePortfolio Generator?"),
                React.createElement("p", { className: "text-gray-600" }, "It’s a tool to create ATS-friendly CVs, cover letters, and portfolios, stored securely on GitHub.")
              ),
              React.createElement(
                "div",
                null,
                React.createElement("h3", { className: "text-xl font-semibold text-gray-800" }, "How do I save my documents?"),
                React.createElement("p", { className: "text-gray-600" }, "After creating your CV, cover letter, or portfolio, our system saves them to your GitHub account.")
              ),
              React.createElement(
                "div",
                null,
                React.createElement("h3", { className: "text-xl font-semibold text-gray-800" }, "Is it free to use?"),
                React.createElement("p", { className: "text-gray-600" }, "Yes, ePortfolio Generator is free for all users to create and save professional documents.")
              )
            )
          )
        );
      };

      const BuyMeACoffee = () => {
        return React.createElement(
          "section",
          { id: "support", className: "py-16 bg-gray-100 fade-in", role: "region", "aria-labelledby": "support-heading" },
          React.createElement(
            "div",
            { className: "max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center" },
            React.createElement("h2", { id: "support-heading", className: "text-3xl font-poppins font-bold text-gray-800 mb-4" }, "Support This Project"),
            React.createElement("p", { className: "text-lg text-gray-600 mb-8" }, "Love ePortfolio Generator? Help keep it running by buying me a coffee!"),
            React.createElement(
              "a",
              {
                href: "https://www.buymeacoffee.com/theidealcag",
                target: "_blank",
                rel: "noopener noreferrer",
                className: "bg-yellow-500 text-white px-6 py-3 rounded-lg font-semibold hover:bg-yellow-600 transition",
                "aria-label": "Support ePortfolio Generator on BuyMeACoffee"
              },
              "Buy Me a Coffee"
            )
          )
        );
      };

      const FeedbackForm = () => {
        const [formData, setFormData] = useState({
          message: ''
        });
        const [errors, setErrors] = useState({});
        const [message, setMessage] = useState('');
        const [isLoading, setIsLoading] = useState(false);
        const formRef = useRef(null);

        const validateForm = () => {
          const newErrors = {};
          if (!formData.message) newErrors.message = 'Please provide your feedback.';
          if (formData.message.length > 1000) newErrors.message = 'Feedback is too long (max 1000 characters).';
          setErrors(newErrors);
          return Object.keys(newErrors).length === 0;
        };

        const handleInputChange = (e) => {
          const { name, value } = e.target;
          setFormData((prev) => ({ ...prev, [name]: value }));
          setErrors((prev) => ({ ...prev, [name]: '' }));
        };

        const handleSubmit = useCallback(async (e) => {
          e.preventDefault();
          if (!validateForm()) {
            setMessage('Please fill out all required fields correctly.');
            formRef.current.scrollIntoView({ behavior: 'smooth' });
            return;
          }
          setIsLoading(true);
          document.getElementById('loading').classList.add('active');
          setMessage('Submitting your feedback...');
          try {
            const response = await fetch('/api/submit-feedback', {
              method: 'POST',
              headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
              body: new URLSearchParams(formData).toString()
            });
            if (response.ok) {
              setMessage('Thank you for your feedback! Redirecting to success page...');
              setFormData({ message: '' });
              setTimeout(() => {
                window.location.href = 'feedback-success.html';
              }, 2000);
            } else {
              const errorData = await response.json();
              setMessage(`Oops! Something went wrong: ${errorData.message || 'Please try again.'}`);
            }
          } catch (error) {
            setMessage('Sorry, we couldn’t connect to the server. Please check your internet and try again.');
            console.error('Feedback submission error:', error.message, error.stack);
          } finally {
            setIsLoading(false);
            document.getElementById('loading').classList.remove('active');
            setTimeout(() => setMessage(''), 5000);
          }
        }, [formData]);

        return React.createElement(
          "section",
          { id: "feedback", className: "py-16 bg-white fade-in", role: "region", "aria-labelledby": "feedback-form-heading" },
          React.createElement(
            "div",
            { className: "max-w-4xl mx-auto px-4 sm:px-6 lg:px-8" },
            React.createElement("h2", { id: "feedback-form-heading", className: "text-3xl font-poppins font-bold text-gray-800 mb-8 text-center" }, "We Value Your Feedback"),
            React.createElement(
              "form",
              { ref: formRef, onSubmit: handleSubmit, className: "bg-white p-6 sm:p-8 rounded-xl shadow-lg", role: "form", "aria-labelledby": "feedback-form-title" },
              React.createElement("h3", { id: "feedback-form-title", className: "sr-only" }, "Feedback Form"),
              React.createElement(
                "div",
                null,
                React.createElement("label", { htmlFor: "message", className: "block text-sm font-medium text-gray-700" }, "Your Feedback"),
                React.createElement("textarea", {
                  id: "message",
                  name: "message",
                  value: formData.message,
                  onChange: handleInputChange,
                  className: "mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50",
                  rows: "5",
                  maxLength: "1000",
                  required: true,
                  "aria-required": "true",
                  "aria-invalid": errors.message ? 'true' : 'false',
                  "aria-describedby": errors.message ? 'message-error' : 'message-desc'
                }),
                React.createElement("p", { id: "message-desc", className: "text-sm text-gray-500 mt-1" }, "Share your thoughts to help us improve (max 1000 chars)."),
                errors.message && React.createElement("p", { id: "message-error", className: "text-sm text-red-600 mt-1" }, errors.message)
              ),
              React.createElement(
                "div",
                { className: "mt-8 flex flex-col sm:flex-row gap-4" },
                React.createElement(
                  "button",
                  {
                    type: "submit",
                    className: `bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-400 disabled:cursor-not-allowed`,
                    disabled: isLoading || Object.keys(errors).length > 0,
                    "aria-label": "Submit feedback",
                    "aria-disabled": isLoading
                  },
                  isLoading ? 'Submitting...' : 'Submit Feedback'
                ),
                React.createElement(
                  "button",
                  {
                    type: "button",
                    onClick: () => {
                      setFormData({ message: '' });
                      setErrors({});
                      setMessage('Form cleared successfully!');
                      setTimeout(() => setMessage(''), 3000);
                    },
                    className: "bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500",
                    "aria-label": "Clear form",
                    disabled: isLoading
                  },
                  "Clear Form"
                )
              ),
              message &&
                React.createElement(
                  "p",
                  {
                    className: `mt-4 text-center text-sm ${message.includes('Error') || message.includes('Oops') || message.includes('Sorry') ? 'text-red-600' : 'text-green-600'}`,
                    "aria-live": "polite"
                  },
                  message
                )
            )
          )
        );
      };

      const Footer = () => {
        return React.createElement(
          "footer",
          { className: "bg-gray-800 text-white py-8 fade-in", role: "contentinfo" },
          React.createElement(
            "div",
            { className: "max-w-7xl mx-auto px-4 sm:px-6 lg:px-8" },
            React.createElement(
              "div",
              { className: "grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8" },
              React.createElement(
                "div",
                null,
                React.createElement("h3", { className: "text-lg font-poppins font-semibold mb-4" }, "ePortfolio Generator"),
                React.createElement("p", { className: "text-gray-400" }, "Build ATS-friendly CVs, cover letters, and portfolios to boost your career.")
              ),
              React.createElement(
                "div",
                null,
                React.createElement("h3", { className: "text-lg font-poppins font-semibold mb-4" }, "Quick Links"),

                  React.createElement("li", null, React.createElement("a", { href: "index.html", className: "text-gray-400 hover:text-yellow-400 transition" }, "Home")),
                  React.createElement("li", null, React.createElement("a", { href: "#features", className: "text-gray-400 hover:text-yellow-400 transition" }, "Features")),
                  React.createElement("li", null, React.createElement("a", { href: "#faq", className: "text-gray-400 hover:text-yellow-400 transition" }, "FAQ")),
                  React.createElement("li", null, React.createElement("a", { href: "#feedback", className: "text-gray-400 hover:text-yellow-400 transition" }, "Feedback"))
                )
              ),
              React.createElement(
                "div",
                null,
                React.createElement("h3", { className: "text-lg font-poppins font-semibold mb-4" }, "Connect"),
                React.createElement(

                  { className: "space-y-2" },
                  React.createElement("li", null, React.createElement("a", { href: "https://github.com/Theidealcareerpro", target: "_blank", rel: "noopener noreferrer", className: "text-gray-400 hover:text-yellow-400 transition" }, "GitHub")),
                  React.createElement("li", null, React.createElement("a", { href: "mailto:theidealcareerpro@gmail.com", className: "text-gray-400 hover:text-yellow-400 transition" }, "Contact Us")),
                  React.createElement("li", null, React.createElement("a", { href: "https://www.buymeacoffee.com/theidealcag", target: "_blank", rel: "noopener noreferrer", className: "text-gray-400 hover:text-yellow-400 transition" }, "Buy Me a Coffee"))
                )
              )
            ),
            React.createElement(
              "div",
              { className: "mt-8 text-center text-gray-400" },
              React.createElement("p", null, `© ${new Date().getFullYear()} ePortfolio Generator. All rights reserved.`)
            )
          )
        );
      };

      const App = () => {
        return React.createElement(
          "div",
          null,
          React.createElement(Header, null),
          React.createElement(Hero, null),
          React.createElement(Features, null),
          React.createElement(HowItWorks, null),
          React.createElement(FAQ, null),
          React.createElement(BuyMeACoffee, null),
          React.createElement(FeedbackForm, null),
          React.createElement(Footer, null)
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(React.createElement(App, null));
    } catch (error) {
      console.error('Error in index.html:', error.message, error.stack);
      const errorDiv = document.getElementById('error');
      errorDiv.className = 'error-message error';
      document.getElementById('error-text').innerText = `Error: ${error.message} (Check console for details)`;
    }
  </script>
</body>
</html>
