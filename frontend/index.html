<!DOCTYPE html>
     <html lang="en">
     <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>The Ideal Career Pro Generator</title>
       <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
       <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
     </head>
     <body>
       <div id="root"></div>
       <div id="error" style="display: none; color: red; text-align: center; padding: 1rem;">
         <p id="error-text">Something went wrong.</p>
       </div>
       <script type="text/javascript">
         try {
           const App = () => React.createElement("h1", null, "ePortfolio Generator");
           const root = ReactDOM.createRoot(document.getElementById('root'));
           root.render(React.createElement(App, null));
         } catch (error) {
           console.error('Error:', error.message, error.stack);
           document.getElementById('error').style.display = 'block';
           document.getElementById('error-text').innerText = `Error: ${error.message}`;
         }
       </script>
     </body>
     </html>
